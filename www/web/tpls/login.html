<div class="col-md-3"></div>
<div class="col-md-6">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input ng-model="loginData.username" type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input ng-model="loginData.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-default">登陆</button>
    </form>
</div>
<div class="col-md-3"></div>
