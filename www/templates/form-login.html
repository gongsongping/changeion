<ion-view view-title="Login">
  <ion-content>
    <div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 700px;">
      <div ng-show="loginErr" style="padding:10px; color:red;">{{loginErr}}</div>
      <form >
        <div class="list">
          <label class="item item-input">
            <span class="input-label">{{"email" | translate}}</span>
            <input type="text" ng-model="loginData.email">
          </label>
          <label class="item item-input">
            <span class="input-label">{{"password" | translate}}</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <button class="button button-full button-positive" ng-click="doLogin()">log in</button>
        </div>
      </form>
    </div>
</ion-content>
</ion-view>
