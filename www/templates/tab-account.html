<ion-view view-title="Account">
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" href="#/tab/account/userup">
      {{"edit_profile" | translate}} <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
            <div class="item item-divider">
            </div>
            <a class="item button button-full button-assertive" ng-click=logout()>
        {{"sign_out" | translate}}
    </a>
        </div>
        <div class="blue">backgroud blue</div>
        <button class="button button-positive button-small">
            ionic button
        </button>
        <button class="ui circular facebook icon button">

        </button>
        <button class="ui circular twitter icon button">
            <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">

        </button>

        <button class="ui red button">Red</button>

        </div>
        <div class="ui four column grid" style="margin-left:auto;margin-right:auto;max-width:600px;">
            <div class="column">1</div>
