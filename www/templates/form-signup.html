<ion-view view-title="Signup">
  <ion-content>
    <div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 700px;">
      <div ng-show="signupErr" style="padding:10px; color:red;">{{signupErr}}</div>
      <form >
        <div class="list">
          <label class="item item-input">
            <span class="input-label">{{"name" | translate}}</span>
            <input type="text" ng-model="signupData.name" >
          </label>
          <label class="item item-input">
            <span class="input-label">{{"email" | translate}}</span>
            <input type="text" ng-model="signupData.email" >
          </label>
          <label class="item item-input item-select">
            <div class="input-label">{{"nationality" | translate}}</div>
            <button ng-click="modal.show()" class="button button-light" >{{signupData.nationality}}</button>
          </label>
          <label class="item item-input">
            <span class="input-label">{{"password" | translate}}</span>
            <input type="password" ng-model="signupData.password" >
          </label>
          <label class="item item-input">
            <span class="input-label">{{"password_confirmation" | translate}}</span>
            <input type="password" ng-model="signupData.password_confirmation" >
          </label>
          <label class="item">
            <button ngf-select="getFile(file)" ng-model="file" name="file" ngf-pattern="'image/*'"
            accept="image/*"  ngf-resize="{width: 80, height: 80, quality: 0.9, ratio: '1:1', centerCrop: true}" class="button button-assertive button-small" >
            {{"set_avatar" | translate}}
          </button> <button class="button-icon button-clear icon ion-images"></button>
          <img id="avatar" ngf-no-object-url="true" ngf-src="file" ngf-resize="{width: 80, height: 80, quality: 0.9, ratio: '1:1', centerCrop: true}" />
        </label>
        <a ng-hide="avt" class="button button-small button-assertive"> please select a picture </a>
        <button class="button button-full button-positive" ng-click="doSignup()">sign up</button>
      </div>
    </form>
  </div>
</ion-content>
</ion-view>
