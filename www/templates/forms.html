<ion-view view-title="">
  <ion-nav-buttons side="secondary">
    <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty" >
    </button>
  </ion-nav-buttons>
  <ion-content style="">
    <div ng-include="'templates/_slide_box.html'" ></div>
    <div style="margin-left:auto; margin-right:auto; max-width:800px;">
      <div class="row" style="padding:0px;">
        <div class="col" style="padding:0.5px;">
          <div ng-repeat="p in photos1" style="position:relative;">
            <img ng-src="{{p.url}}" alt='' width="100%" />
            <p style="position: absolute; bottom:-5px; background-color:lightgray; color:black;">{{p.user.nationality}} {{p.user.name}}</p>
          </div>
        </div>
        <div class="col" style="padding:0.5px;">
          <div ng-repeat="p in photos2" style="position:relative;">
            <img ng-src="{{p.url}}" alt='' width="100%" />
            <p style="position: absolute; bottom:-5px; background-color:lightgray; color:black;">{{p.user.nationality}} {{p.user.name}}</p>
          </div>
        </div>
        <div class="col" style="padding:0.5px;">
          <div ng-repeat="p in photos3" style="position:relative;">
            <img ng-src="{{p.url}}" alt='' width="100%"  />
            <p style="position: absolute; bottom:-5px; background-color:lightgray; color:black;">{{p.user.nationality}} {{p.user.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
  </ion-content>
  <div style="position:fixed; bottom:0px; width: 100vw;">
    <div class="button-bar" >
      <a class="button button-positive"  href="#/login">log in</a>
      <a class="button button-balanced"  href="#/signup">sign up</a>
    </div>
  </div>
</ion-view>
