<ion-view view-title="{{user.name}}">
  <ion-content>
    <div class="item item-avatar">
      <img src="{{user.avatar}}">
      <h2>{{user.name}}</h2>
    </div>
    <div class="" style="margin-left:auto; margin-right:auto; width:60vw;">
      <a ng-show="!partner_q && !s_asker_q" ng-click="agree()" class="button button-assertive button-block">agree</a>
      <a ng-show="partner_q" class="button button-calm button-block">you two are partner now</a>
    </div>
    <div class="padding">
      swipe to see more
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
    <div ng-include="'templates/_scroll_album.html'" ></div>
    <!-- <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll> -->
  </ion-content>
</ion-view>
