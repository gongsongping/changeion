<ion-view view-title="">
    <ion-nav-buttons side="secondary">
        <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty">
        </button>
    </ion-nav-buttons>
    <ion-content style="">
        <div ng-include="'templates/_slide_box.html'"></div>
        <div style="margin: 0 auto 10px; padding-bottom:10px; max-width:300px;">
            <button class="button button-full button-small button-stable" ng-click="modal.show()"><i class="icon ion-ios-search"></i> search</button>
        </div>
      
        <div class="ui three column grid" style="margin-left:auto;margin-right:auto;max-width:800px;">
            <div ng-repeat="p in photos " ng-class="{'column': true}" style="padding:0px;">
                <a href="#/tab/change/strangers/{{p.user.id}}">
                    <div style="position:relative;width: 100%; height: 0; padding-top: 100%; background-color:LightCyan; background-image: url({{p.url+'?imageView/1/w/300/h/300'}});background-size: cover;background-position: center center;">
                        <p style="position:absolute; bottom:0px; color:black;">{{p.user.nationality}} {{p.user.name}}</p>
                    </div>
                </a>
            </div>
        </div>
        <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="20%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
