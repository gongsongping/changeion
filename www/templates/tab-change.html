<ion-view view-title="go top">
  <ion-nav-buttons side="secondary">
    <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty" >
    </button>
  </ion-nav-buttons>
  <ion-content style="">
    <div style="margin-left:0px; margin-right:auto; max-width:800px;">
      <div ng-style="{ 'margin-left' : 'auto', 'margin-right' : 'auto','max-width':{{containerwidth}}+'px' }">
        <div collection-repeat="p in photos"  ng-style="{'width':(1/3)*{{containerwidth}}+'px', 'height':(1/3)*{{containerwidth}}+'px', 'float':'left', 'overflow':'hidden'}">
          <a href="#/tab/change/strangers/{{p.user.id}}" style="">
            <div ng-include="'templates/_img_cell.html'" ></div>
          </a>
        </div>
      </div>
    </div>
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
