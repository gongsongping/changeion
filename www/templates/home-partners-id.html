<ion-view view-title="{{user.name}}">
  <ion-content>
    <div ng-include="'templates/_avatar.html'" ></div>
    <div class="" style="margin-left:auto; margin-right:auto; width:60vw;">
      <a ng-if="partner_q" ng-click="unagree()" class="button button-assertive button-block">{{"cancel_relationship" | translate}}</a>
      <a ng-if="!partner_q" class="button button-calm button-block">canceled, you two have no relationship now! </a>
    </div>
    <div class="padding">
      swipe to view more
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
    <ion-scroll direction="x" zooming="true" min-zoom="0.5" paging="true" class="album-ion-scroll">
      <canvas id="convasid" width="1px" height="1px" style="display:none;"></canvas>
      <a ng-repeat="p in photos" style="position:relative;display:inline-block;padding:2px;">
        <div class="" style="position:absolute;" >
          <p ng-bind="p.created_at | date:'yyyy-MM-dd'" style="display:inline; background-color:LightCyan; color:black;"> </p>
          <button ng-click="downloadImg(p.url)" class="button button-small button-stable" style="display:inline;"> download <i class="icon ion-ios-download"></i></button>
        </div>
        <img src="{{p.url}}" style="width: auto; max-height:320px;" >
      </a>
      <div class="" style="display:inline; width: 300px; height: 300px;padding:10px;">
        <button ng-show="dataLength == limit" ng-click="loadMore()" class="button button-clear button-assertive" style="position:absolute;bottom:200px;">{{"more" | translate}} ... </button>
        <button ng-hide="dataLength == limit" class="button button-clear button-stable" style="position:absolute;bottom:200px;">no more</button>
      </div>
    </ion-scroll>
    <!-- <div ng-include="'templates/_scroll_album_btn.html'" ></div> -->
  <!-- <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll> -->
</ion-content>
</ion-view>
