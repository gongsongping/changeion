<ion-view hide-nav-bar="true" view-title="Home">
  <ion-content overflow-scroll="true" style="padding-top:20px;">
    <div class="item item-avatar">
      <img src="{{user.avatar}}">
      <h2>{{user.name}}</h2>
    </div>
    <div class="" ng-show="s_askers.length">
      <div class="item item-divider">people who are asking for you</div>
      <div class="list">
        <a ng-repeat="u in s_askers" class="item item-avatar item-icon-right" href="#/tab/home/strangers/{{u.id}}">
          <img ng-src="{{u.avatar}}">
          <h2>{{u.name}}</h2>
          <p>is asking you,click to answer</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div class="" ng-show="s_targets.length">
      <div class="item item-divider">people you are asking for</div>
      <div class="list">
        <a ng-repeat="u in s_targets" class="item item-avatar item-icon-right" href="#/tab/home/strangers/{{u.id}}">
          <img ng-src="{{u.avatar}}">
          <h2>{{u.name}}</h2>
          <p>wait for {{u.name}}'s answer</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div class="" ng-show="partners.length">
      <div class="item item-divider">your partners</div>
      <div class="list">
        <a ng-repeat="u in partners" class="item item-avatar item-icon-right" href="#/tab/home/partners/{{u.id}}">
          <img ng-src="{{u.avatar}}">
          <h2>{{u.name}}</h2>
          <p>is your partner,click to see the album</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div class="padding">
      your album here, swipe to see more
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
    <div ng-include="'templates/_loadmore_btn.html'" ></div>
    <div ng-include="'templates/_scroll_album.html'" ></div>
<!-- <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll> -->
</ion-content>
</ion-view>
